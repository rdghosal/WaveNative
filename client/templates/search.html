{% extends "layout.html" %}
{% block title %}

{% block main %}
<form action="/search" method="post"> 
    <div class="form-group">
        <label>Search for a word: </label>
        <input type="text" class="form-control" placeholder="native" name="word">

</form>
{% endblock %}
