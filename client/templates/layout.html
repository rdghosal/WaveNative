<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Visual Native | {% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="../dist/bundle.js" type="text/javascript"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<script src="{{ url_for('static', filename='css/spectrogram.css')}}"></script>-->
        <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>
        <script src="https://unpkg.com/wavesurfer.js@3.0.0/dist/plugin/wavesurfer.microphone.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.microphone.min.js"></script>-->

        <!--<script src="{{ url_for('static', filename='js/spectrogram.js') }}"></script>-->
        <!--<script src="{{ url_for('static', filename='js/microphone.js') }}"></script>-->
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
                <a class="navbar-brand" href="/">Visual Native<br><small>Native prounciation, one word at a time</small></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session.user_id %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/howitworks">Why and how</a></li>
                            <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
        </nav>
        <!-- <main class="container p-5"> -->
       {% block main %}{% endblock %} 
        <!-- </main> -->
        <div id="content"></div>
        <script src="../dist/bundle.js" type="text/javascript"></script>
    </body>
</html>
