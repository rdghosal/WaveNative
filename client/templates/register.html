{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post"> 
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" placeholder="Username" type="text" name="username">
        </div>    
        <div class="form-group">
            <input class="form-control" autocomplete="off" placeholder="Password" type="text" name="password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" placeholder="Same password" type="text" name="confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
